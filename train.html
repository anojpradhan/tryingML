<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Gesture Training</title>

    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <!-- STABLE ml5 VERSION -->
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      T → Collect Thumbs Up <br />
      N → Collect Normal <br />
      SPACE → Stop Collecting <br />
      S → Train & Save Model
    </div>

    <script src="train.js"></script>
  </body>
</html>
